<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Fighter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="resetGame()">Reset Game</button>
        <!-- Add other buttons if needed -->
    </div>
    <div id="game-container">
        <div id="blob" class="character"></div>
        <div id="enemies-container"></div>
        <div id="ui">
            <h1>Blob Fighter</h1>
            <p>Gold: <span id="gold">0</span></p>
            <button id="upgrade-attack">Upgrade Attack</button>
            <button id="upgrade-speed">Upgrade Speed</button>
            <button id="upgrade-hp">Upgrade HP</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="utils/storage.js"></script>
</body>
</html>
